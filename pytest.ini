[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require models or network)
    slow: Slow tests (skip with -m "not slow")

# Default options
addopts =
    -v
    --tb=short
    --strict-markers

# Coverage settings
[coverage:run]
source = src/anthropic_compat
omit =
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    raise NotImplementedError
